<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevFest 2025 Badge Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Google+Sans+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <!-- Add more CSS files if needed -->
    <link rel="icon" type="image/png" href="images/icon/logo.png">
  </head>
  <body>
    <div id="app-container">
      <header>
        <h1>DevFest 2025 Badge Generator</h1>
        <p>Generate event badges easily. Upload your attendee list.</p>
      </header>
      <section id="upload-section">
        <label for="file-upload" class="upload-label">Supports CSV, XLSX, or JSON</label>
        <input type="file" id="file-upload" accept=".csv,.xlsx,.json" />
        <div id="badge-count-label" class="badge-count-label" style="margin-top:0.3rem; font-weight:500; color:var(--accent);"></div>
      </section>
      <section id="preview-section">
        <h2>Badge Preview</h2>
        <canvas id="badge-preview" width="400" height="600"></canvas>
      </section>
      <section id="actions-section">
        <button id="download-btn" disabled>Download All Badges (ZIP)</button>
      </section>
    </div>
    <footer class="footer themed-footer">
      <button id="footer-toggle" class="footer-toggle">Instructions</button>
      <div id="footer-content" class="grid-vertical-container" style="display:none;">
        <div class="dudu center_text">
          With <span style="color: red">‚ù§</span> by
          <a style="color: #2b83fc" href="https://gdg.community.dev/gdg-ado-ekiti">GDG Ado-Ekiti</a>
          üá≥üá¨ |
          <a target="_blank" style="color: #2b83fc"
            href="https://sites.google.com/view/devfestavatarcreatorprivacy/home">Privacy</a>
        </div>
        <div class="center_text dudu" style="line-height: 0px; margin: 5px">
          <span id="year"></span> Stat:
          <b><span id="countSpan"></span></b> badges.
        </div>
        <a href="https://github.com/olorunfemidavis/DevFestBadge" target="_blank">
          <img src="./images/open_source.png" alt="Open source" class="open-source-logo" />
        </a>
        <section id="sample-section" style="text-align:center; margin:0.2rem 0;">
          <h4>Download Sample Files</h4>
          <a href="files/sample.json" download class="sample-link">Sample JSON</a> |
          <a href="files/sample.csv" download class="sample-link">Sample CSV</a> |
          <a href="files/sample.xlsx" download class="sample-link">Sample XLSX</a>
        </section>
      </div>
    </footer>
    <script src="js/site.js"></script>
    <!-- Add more JS files if needed -->
  </body>
</html>
